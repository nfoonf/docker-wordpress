global
  log 127.0.0.1 local0
  #chroot /var/lib/haproxy
  #stats socket /tmp/haproxy mode 660 level admin
  #stats timeout 30s

  # Default SSL material locations
  crt-base /etc/letsencrypt/live

  lua-load /etc/haproxy/acme-http01-webroot.lua

  # Default ciphers to use on SSL-enabled listening sockets.
  # For more information, see ciphers(1SSL).
  ssl-default-bind-ciphers AES256+EECDH:AES256+EDH:!aNULL;

  tune.ssl.default-dh-param 4096

  ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LO$
  ssl-default-bind-options no-sslv3

defaults
  log         global
  mode        http
  option	    httplog
  option	    dontlognull
  option	    dontlog-normal
  option	    abortonclose
  timeout     connect 5000
  timeout     client  50000
  timeout     server  50000
  monitor-uri /monitor

frontend https

  # HTTP
  bind *:80
  # Redirect all HTTP traffic to HTTPS
  redirect scheme https code 301 if !{ ssl_fc }
  bind *:443 ssl crt /etc/letsencrypt/live/full.pem
  reqadd X-Forwarded-Proto:\ https
  # use_backend encrypted
  use_backend %[req.hdr(host),lower,map_dom(/usr/local/etc/haproxy/backend.map)]
  
backend not_found
  # errorfile 400 /etc/haproxy/errors/400.http


backend encrypted
  #errorfile 400 /etc/haproxy/errors/400.http
  #option forwardfor
  server myserver wordpress:80 check 
  # resolvers docker resolve-prefer ipv4
